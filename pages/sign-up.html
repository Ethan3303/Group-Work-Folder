<!DOCTYPE html>
<html>
<body>
    <div id="content-container">
        <div class="auth-form">
            <div id="subheading">
                <h2>Welcome to Parkly!</h2>
                <h4>Please create an account.</h4>
            </div>
            <div class="sign-in-form">
                <form onsubmit="loadPage('sign-in'); return false;">
                    <label for="fname"><i class="fas fa-user"></i> First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="John" required>
                    
                    <label for="lname"><i class="fas fa-user"></i> Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Doe" required>
                    
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    
                    <label for="phnumber"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="number" id="phnumber" name="phnumber" placeholder="12345 678990">
                    
                    <label for="pic"><i class="fas fa-image"></i> Profile Pic:</label>
                    <input type="file" id="pic" name="pic">
                    
                    <label for="password1"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password1" name="password1" maxlength="8" required>
                    
                    <label for="password2"><i class="fas fa-lock"></i> Repeat Password:</label>
                    <input type="password" id="password2" name="password2" maxlength="8" required>
                    
                    <label for="lplate"><i class="fas fa-car"></i> License Plate:</label>
                    <input type="text" id="lplate" name="lplate" required>
                    
                    <button type="submit">Sign Up <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>

        <div class="auth-footer">
            <p>Already have an account? <a href="#" onclick="loadPage('sign-in')">Sign in</a></p>
        </div>
    </div>
</body>
</html>
