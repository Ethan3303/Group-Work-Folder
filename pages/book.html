<!DOCTYPE html>
<html>
<body>
    <div id="content-container">
        <h2 class="sub-title">Booking Options</h2>
        
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for parking locations...">
            <div id="search-results">
                <div class="location-item" onclick="selectLocation('Trinity Leeds Car Park')">Trinity Leeds Car Park</div>
                <div class="location-item" onclick="selectLocation('Q-Park The Light')">Q-Park The Light</div>
                <div class="location-item" onclick="selectLocation('Leeds Station Car Park')">Leeds Station Car Park</div>
                <div class="location-item" onclick="selectLocation('First Direct Arena Car Park')">First Direct Arena Car Park</div>
            </div>
        </div>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1298.659958643193!2d-1.5468770637770446!3d53.79547735982032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795c18dad858ed%3A0x6e30f6a04e0566dd!2sTrinity%20Leeds%20Car%20Park!5e0!3m2!1sen!2suk!4v1745419037792!5m2!1sen!2suk" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <p class="time-head">Time & Date</p>
        <div class="date-selector">
            <div class="date">
                <!-- <input type="date" id="start-date" name="start-date" value="2023-10-01"> -->
                <button>24/04/2025</button>
            </div>
            <div class="time">
                <input type="time" id="start-time" name="start-time" value="09:00">
            </div>
        </div>

        <div class="butzone">
            <button class="btn btn-primary" onclick="loadPage('payment')">24/04/2025</button>
            <button class="btn btn-secondary" onclick="useRecentBooking()">Use Previous Details</button>
        </div>

        <div class="parking-options" id="parking-options">
            <div class="option-card">
                <div class="option-title">Parking Details</div>
                <div class="option-details">
                    <span>4 hours, 09:00 - 13:00</span>
                    <span class="option-price">Â£8.50</span>
                </div>
            </div>
        </div>

        <div class="butzone">
            <button class="btn btn-primary" onclick="loadPage('payment')">Book Now</button>
            <button class="btn btn-secondary" onclick="useRecentBooking()">Use Previous Details</button>
        </div>
    </div>
</body>
</html>
