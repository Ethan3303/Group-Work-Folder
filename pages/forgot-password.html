<!DOCTYPE html>
<html>
<body>
    <div id="content-container">
        <div class="auth-form">
            <div id="subheading">
                <h2>Forgotten password?</h2>
                <h5>Enter your details and you will be sent a temporary password.<br> Once signed in please change your
                    password in Account.</h5>
            </div>
            <div class="sign-in-form">
                <form id="reset-form">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                    
                    <div class="divider">
                        <span class="divider-text">OR</span>
                    </div>
                    
                    <label for="phnumber"><i class="fas fa-phone"></i> Phone number:</label>
                    <input type="number" id="phnumber" name="phnumber" placeholder="12345 678990">
                    <button type="button" onclick="showCodeForm(true)">Send Code <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
            <div id="reset-code">
                <div class="sign-in-form">
                    <h4><i class="fas fa-key"></i> Enter the code sent to your email</h4>
                    <form onsubmit="loadPage('sign-in'); return false;">
                        <label for="code">Verification Code:</label>
                        <input type="text" id="code" name="code" placeholder="Enter 6-digit code">
                        <button type="submit">Verify & Reset <i class="fas fa-check"></i></button>
                    </form>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                <p>Attempt to sign in again? <a href="#" onclick="loadPage('sign-in')">Sign In</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
