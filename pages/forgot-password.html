<!DOCTYPE html>
<html>
<body>
    <div id="content-container">
        <div id="subheading">
            <h2>Forgotten password?</h2>
            <h5>Enter your details and you will be sent a temporary password.<br> Once signed in please change your
                password in Account.</h5>
        </div>
        <div id="form">
            <div class="sign-in-form">
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <p>or</p>
                    <label for="phnumber">Phone number:</label>
                    <input type="number" id="phnumber" name="phnumber">
                    <button type="submit">submit</button>
                </form>

            </div>

        </div>
        <div id="code">
            <div class="code">
                <h4>Enter the code sent to your email</h4>
                <form onsubmit="loadPage('sign-in')">
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code">
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
        <br>
        <div class="sign-in-footer">
            <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            <p>Attempt to sign in again? <a href="#" onclick="loadPage('sign-in')">Sign In</a></p>
        </div>
    </div>
</body>
</html>
