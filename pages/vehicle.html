<!DOCTYPE html>
<html>
<body>
    <div id="content-container">
        <div class="auth-form">
            <div id="subheading">
                <h2>Register Vehicle!</h2>
                <h4>Please Register your Vehicle</h4>
            </div>
            <div class="sign-in-form">
                <form onsubmit="loadPage('sign-in'); return false;">
                
                    <label for="pic"><i class="fas fa-image"></i> Profile Pic:</label>
                    <input type="file" id="pic" name="pic">
                    
                    <label for="password1"><i class="fas fa-ellipsis-h"></i> Make and Model:</label>
                    <input type="password" id="password1" name="password1" maxlength="8" required>
                    
                    <label for="password2"><i class="fas fa-paint-roller"></i> Color:</label>
                    <input type="password" id="password2" name="password2" maxlength="8" required>
                    
                    <label for="lplate"><i class="fas fa-car"></i> License Plate:</label>
                    <input type="text" id="lplate" name="lplate" required>
                    
                    <button type="submit">Confirm <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>

        <div class="auth-footer">
            <div class="back-history-btn">
                <button onclick="loadPage('home')">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
