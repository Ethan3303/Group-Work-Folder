<!DOCTYPE html>
<html>
<body>
    <div id="content-container">
        <div id="submitModal" class="modal">
            <div class="modal-content">
                <h3>
                    Confirm Submission</h3>
                <p>Are you sure you want to submit this vehicle registration?</p>
                <div class="modal-buttons"> 
                    <button class="cancel-btn" onclick="hideModal('submitModal')">No</button> 
                    <button class="confirm-btn" onclick="submitForm()">Yes</button> 
                </div>
            </div>
        </div>

        <div id="cancelModal" class="modal">
            <div class="modal-content">
                <h3>
                    Cancel Registration</h3>
                <p>Are you sure you want to cancel and lose your progress?</p>
                <div class="modal-buttons"> 
                    <button class="cancel-btn" onclick="hideModal('cancelModal')">No</button> 
                    <button class="confirm-btn"onclick="loadPage('home')">Yes</button> 
                </div>
            </div>
        </div>
        <div class="auth-form">
            
            <div id="subheading">
                <h2>Register Vehicle!</h2>
                <h4>Please Register your Vehicle</h4>
            </div>
            <div class="sign-in-form">
                <form onsubmit="loadPage('home'); return false;" id="vehicle-form">
                    <label for="pic"><i class="fas fa-image" ></i> Vehicle Pic:</label>
                    <input type="file" id="pic" name="pic">
                    <label for="password1"><i class="fas fa-ellipsis-h"></i> Make and Model:</label> 
                    <input type="text" id="password1" name="password1" maxlength="8" required>

                    <label for="password2"><i class="fas fa-paint-roller"></i> Color:</label>
                    <input type="text" id="password2" name="password2" maxlength="8" required>

                    <label for="lplate"><i class="fas fa-car"></i> License Plate:</label>
                    <input type="text" id="lplate" name="lplate" required>

                    <button type="submit" >Confirm <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
            <div>
                <div class="auth-footer">
                    <div class="back-history-btn"> <button onclick="showModal('cancelModal')">Cancel</button> </div>
                    
        
                </div>
            </div>

            
            
    </body>
</html>
