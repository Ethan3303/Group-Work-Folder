<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parkly</title>
        <link rel="icon" type="image/png" href="/images/thumbnail.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/home.css">
        <script src="/index.js"></script>
    </head>
    <body>
        <div id="phone">
            <div id="notch">
                <p id="time"></p>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div id="page-title">
                <div class="top-left">
                    <span class="settings-icon" onmouseenter="toggleSettingsDropdown(true)" onmouseleave="toggleSettingsDropdown(false)">
                        <i class="fas fa-cog"></i>
                    </span>
                    <div class="dropdown-content" id="settingsDropdown" onmouseleave="toggleSettingsDropdown(false)">
                        <a href="./settings.html">Settings</a>
                        <a href="./help.html">Help & FAQ</a>
                    </div>
                </div>
            
                <div class="logo">Parkly</div>
            
                <div class="top-right">
                    <span class="notifications-icon" onclick="location.href='./notification.html'">
                        <i class="fas fa-bell"></i>
                    </span>
                </div>
            </div>
            <div id="content">
                <h2>Booking Succesful</h2>
                <div class="invoice-card">
                    <div class="invoice-title">Parking Receipt</div>
    
                    <div class="invoice-line">
                        <div class="invoice-label">Invoice ID:</div>
                        <div class="invoice-value" id="invoice-id">#1</div>
                    </div>
    
                    <div class="invoice-line">
                        <div class="invoice-label">Location:</div>
                        <div class="invoice-value" id="location">Trinity Leeds Car Park</div>
                    </div>
    
                    <div class="invoice-line">
                        <div class="invoice-label">Date & Time:</div>
                        <div class="invoice-value" id="datetime">07 Mar 2025, 6:20 PM</div>
                    </div>
    
                    <div class="invoice-line">
                        <div class="invoice-label">Booking Type:</div>
                        <div class="invoice-value" id="type">Reserved</div>
                    </div>
    
                    <div class="invoice-line">
                        <div class="invoice-label">Duration:</div>
                        <div class="invoice-value" id="duration">2 hours</div>
                    </div>
    
                    <div class="invoice-line">
                        <div class="invoice-label">Price:</div>
                        <div class="invoice-value" id="price">£4.50</div>
                    </div>
    
                    <div class="invoice-total">Total Paid: £4.50</div>
                </div>
            </div>
        </div>
    </body>
</html>
