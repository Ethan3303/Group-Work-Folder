<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice - Parkly</title>
    <link rel="icon" type="image/png" href="/images/thumbnail.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="phone">
        <div id="notch">
            <p id="time">12:00</p>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div id="page-title">
            <div class="top-left">
                <span class="settings-icon" onmouseenter="toggleSettingsDropdown(true)" onmouseleave="toggleSettingsDropdown(false)">
                    <i class="fas fa-cog"></i>
                </span>
                <div class="dropdown-content" id="settingsDropdown" onmouseleave="toggleSettingsDropdown(false)">
                    <a href="./settings.html">Settings</a>
                    <a href="./help.html">Help & FAQ</a>
                </div>
            </div>
        
            <div class="logo">Invoice</div>
        
            <div class="top-right">
                <span class="notifications-icon" onclick="location.href='./notification.html'">
                    <i class="fas fa-bell"></i>
                </span>
            </div>
        </div>

        <div class="invoice-wrapper">
            <div class="invoice-card">
                <div class="invoice-title">Parking Receipt</div>

                <div class="invoice-line">
                    <div class="invoice-label">Invoice ID:</div>
                    <div class="invoice-value" id="invoice-id">#1</div>
                </div>

                <div class="invoice-line">
                    <div class="invoice-label">Location:</div>
                    <div class="invoice-value" id="location">Trinity Leeds Car Park</div>
                </div>

                <div class="invoice-line">
                    <div class="invoice-label">Date & Time:</div>
                    <div class="invoice-value" id="datetime">07 Mar 2025, 6:20 PM</div>
                </div>

                <div class="invoice-line">
                    <div class="invoice-label">Booking Type:</div>
                    <div class="invoice-value" id="type">Reserved</div>
                </div>

                <div class="invoice-line">
                    <div class="invoice-label">Duration:</div>
                    <div class="invoice-value" id="duration">2 hours</div>
                </div>

                <div class="invoice-line">
                    <div class="invoice-label">Price:</div>
                    <div class="invoice-value" id="price">£4.50</div>
                </div>

                <div class="invoice-total">Total Paid: £4.50</div>
            </div>

            <div class="back-btn">
                <button onclick="history.back()">Back to History</button>
            </div>
        </div>
    </div>

    <script>
            const invoiceData = {
        1: {
            location: "Trinity Leeds Car Park",
            datetime: "07 Mar 2025, 6:20 PM",
            type: "Reserved",
            duration: "2 hours",
            price: "£4.50"
        },
        2: {
            location: "Leeds Dock Parking",
            datetime: "06 Mar 2025, 12:00 PM",
            type: "Instant",
            duration: "1 hour",
            price: "£3.00"
        },
        3: {
            location: "Woodhouse Lane Car Park",
            datetime: "05 Mar 2025, 7:45 PM",
            type: "Reserved",
            duration: "3 hours",
            price: "£5.20"
        },
        4: {
            location: "Q-Park Albion Street",
            datetime: "04 Mar 2025, 10:30 AM",
            type: "Instant",
            duration: "1 hour",
            price: "£4.00"
        },
        5: {
            location: "Wellington Place Parking",
            datetime: "03 Mar 2025, 2:00 PM",
            type: "Reserved",
            duration: "2 hours",
            price: "£6.00"
        },
        6: {
            location: "Leeds Station Short Stay",
            datetime: "02 Mar 2025, 4:10 PM",
            type: "Instant",
            duration: "1 hour",
            price: "£3.80"
        },
        7: {
            location: "Merrion Centre Parking",
            datetime: "01 Mar 2025, 9:50 AM",
            type: "Reserved",
            duration: "2 hours",
            price: "£4.75"
        },
        8: {
            location: "The Light Parking",
            datetime: "29 Feb 2025, 8:30 PM",
            type: "Instant",
            duration: "1.5 hours",
            price: "£5.00"
        },
        9: {
            location: "Granary Wharf Car Park",
            datetime: "28 Feb 2025, 11:15 AM",
            type: "Reserved",
            duration: "2 hours",
            price: "£3.50"
        },
        10: {
            location: "Victoria Leeds Parking",
            datetime: "27 Feb 2025, 1:00 PM",
            type: "Instant",
            duration: "2 hours",
            price: "£6.20"
        }
    };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "1";

        const data = invoiceData[id] || invoiceData[1];

        document.getElementById("invoice-id").textContent = "#" + id;
        document.getElementById("location").textContent = data.location;
        document.getElementById("datetime").textContent = data.datetime;
        document.getElementById("type").textContent = data.type;
        document.getElementById("duration").textContent = data.duration;
        document.getElementById("price").textContent = data.price;
        document.querySelector(".invoice-total").textContent = "Total Paid: " + data.price;
    </script>
</body>
</html>
