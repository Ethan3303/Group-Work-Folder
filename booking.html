<!-- Script will load boilerplate of the phone prototype so that we do not have to worry about changes being synced and such -->
<script>
    const thisTitle = "book";
    document.addEventListener("DOMContentLoaded", function() {
        fetch("phone.html")
            .then(response => response.text())
            .then(data => {
                const contentToAdd = document.getElementById("content-container");
                document.documentElement.innerHTML = data;
                const nav = document.getElementById(`nav-${thisTitle}`);
                if (nav) {
                    nav.classList.add("active");
                }
                const content = document.getElementById("content");
                content.innerHTML = contentToAdd.innerHTML;
            });
    });
</script>

<div id="content-container">
    <h1>booking</h1>
</div>
