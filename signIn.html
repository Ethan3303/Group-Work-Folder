<body>
    <div id="phone">

                <i class="fas fa-wifi"></i>

            </div>
        </div>
        <div id="page-title">
            <div class="top-left">
                <!-- <span class="settings-icon" onmouseenter="toggleSettingsDropdown(true)" onmouseleave="toggleSettingsDropdown(false)">
                    <i class="fas fa-cog"></i>
                </span>
                <div class="dropdown-content" id="settingsDropdown" onmouseleave="toggleSettingsDropdown(false)">
                    <a href="./settings.html">Settings</a>
                    <a href="./help.html">Help & FAQ</a>
                </div> -->
                <span class="back-button" onclick="location.href='./home.html';">
                    <i class="fas fa-chevron-left"></i>
                </span>
            </div>
        
            <div class="logo">Sign Up</div>
        
            <div class="top-right">
                <span class="notifications-icon" onclick="location.href='./notification.html'">
                    <i class="fas fa-bell"></i>
                </span>
            </div>
        </div>
        <!-- <div id="page-title-sign-in">

        <div id="subheading">
            <h2>Welcome back!</h2>
            <h4>Please sign in to your account.</h4>
        </div>
        <div id="form">
            <div class="sign-in-form">
                <form action="/home.html">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Sign In</button>
                </form>

            </div>

        </div>
        <div id="google-sign-in">
            <img src="images/OIP.jpg" alt="Sign in with Google" id="google-sign-in-button"
                style="width:250px;height:80px;">
            <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
        </div>
        <div id="footer">
            <p>Forgot your password? <a href="./ForgottenPas.html">Reset it</a></p>
            <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
        </div>
