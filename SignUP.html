<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parkly/SignIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div id="phone">
        <div id="notch">
            <p id="time">10:23</p>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div id="page-title">
            <div class="top-left">
                <!-- <span class="settings-icon" onmouseenter="toggleSettingsDropdown(true)" onmouseleave="toggleSettingsDropdown(false)">
                    <i class="fas fa-cog"></i>
                </span>
                <div class="dropdown-content" id="settingsDropdown" onmouseleave="toggleSettingsDropdown(false)">
                    <a href="./settings.html">Settings</a>
                    <a href="./help.html">Help & FAQ</a>
                </div> -->
                <span class="back-button" onclick="location.href='./home.html';">
                    <i class="fas fa-chevron-left"></i>
                </span>
            </div>
        
            <div class="logo">Sign Up</div>
        
            <div class="top-right">
                <span class="notifications-icon" onclick="location.href='./notification.html'">
                    <i class="fas fa-bell"></i>
                </span>
            </div>
        </div>
        <!-- <div id="page-title-sign-in">
            <span class="back-button" onclick="location.href='./home.html';">
                <i class="fas fa-chevron-left"></i>
            </span>
            <h2 id="title-banner">Sign In</h2>
        </div> -->
        <div id="subheading">
            <h2>Welcome to Parkly!</h2>
            <h4>Please create an account.</h4>
        </div>
        <div id="form">
            <div class="sign-in-form">
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phnumber">Phone Number:</label>
                    <input type="number" id="phnumber" name="phnumber">
                    <label for="pic">Profile Pic:</label>
                    <input type="file" id="pic" name="pic">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" required>
                    <label for="password2">Repeat password:</label>
                    <input type="password" id="password2" name="password2" required>
                    <label for="licence">Licence plate:</label>
                    <input type="text" id="lplate" name="lplate" required>
                    <button type="submit">Sign Up</button>
                </form>

            </div>

        </div>
        
        <div id="Guest">
            <p>Sign in now? <a href="./signIn.html">Sign in</a></p>
            <p>Sign in as guest? <a href="./home.html">Guest</a></p>
        </div>
        <div class="nav-bar">
            <div class="nav-item">
                <div class="nav-icon" ><i class="fas fa-home"></i></div>
                <div>Home</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-search"></i></div>
                <div>Find</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-ticket-alt"></i></div>
                <div>Bookings</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <div>Account</div>
            </div>
        </div>
    </div>
</body>

</html>
