<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parking APP NAME</title>
        <meta name="description" content="Find and reserve parking spaces near you">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="phone">
            <div id="notch">
                <p id="time">10:23</p>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div id="page-title">
                <span class="settings-icon" onclick="toggleSettingsDropdown()">
                    <i class="fas fa-cog"></i>
                </span>
                <div class="dropdown-content" id="settingsDropdown">
                    <a href="./settings.html">Settings</a>
                    <a href="./account.html">Account</a>
                </div>
                <!-- <span class="back-button" onclick="location.href='./home.html';">
                    <i class="fas fa-chevron-left"></i>
                </span> -->
                Template Page
            </div>
            <div id="content">
                <div class="button-container">
                    <a href="./account.html" class="menu-button">
                        <i class="fas fa-user"></i>
                        <span>Account</span>
                    </a>
                    <a href="./bookings.html" class="menu-button">
                        <i class="fas fa-calendar-check"></i>
                        <span>Bookings</span>
                    </a>
                </div>
                <div class="button-container-single">
                    <a href="./history.html" class="menu-button">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </a>
                </div>
                <div class="app-description">
                    <h3>About Parking APP</h3>
                    <p>Find and reserve parking spaces near you with ease. Save time and money with our convenient parking solution.</p>
                </div>
            </div>
        </div>
        
        <script>
            function toggleSettingsDropdown() {
                document.getElementById("settingsDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.settings-icon') && !event.target.matches('.fa-cog')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </body>
</html>
