<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parkly</title>
        <link rel="icon" type="image/png" href="/images/thumbnail.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/home.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="phone">
            <div id="notch">
                <p id="time"></p>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div id="page-title">
                <span class="settings-icon" onmouseenter="toggleSettingsDropdown(true)" onmouseleave="toggleSettingsDropdown(false)">
                    <i class="fas fa-cog"></i>
                </span>
                <div class="dropdown-content" id="settingsDropdown" onmouseleave="toggleSettingsDropdown(false)">
                    <a href="./settings.html">Settings</a>
                    <a href="./help.html">Help & FAQ</a>
                </div>
                Parkly
                <i class="app-icon"></i>
            </div>
            <div id="content">
                <div class="button-container">
                    <a href="./account.html" class="menu-button">
                        <i class="fas fa-user"></i>
                        <span>Account</span>
                    </a>
                    <a href="./bookings.html" class="menu-button">
                        <i class="fas fa-calendar-check"></i>
                        <span>Bookings</span>
                    </a>
                </div>
                <div class="button-container-single">
                    <a href="./history.html" class="menu-button">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </a>
                </div>
                <div class="app-description">
                    <h3>App Description</h3>
                    <p>Here at Parkly we take away the frustration of trying to find a parking space. Instead our easy-to-sue app will find nearby parking peer reviewed by other users in seconds.</p>
                </div>
            </div>
        </div>
    </body>
</html>
