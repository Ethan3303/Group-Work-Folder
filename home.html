<!DOCTYPE html>
<html>
<head>
    <!-- Script will load boilerplate of the phone prototype so that we do not have to worry about changes being synced and such -->
    <script>
        fetch("phone.html").then(response => response.text()).then(data => {
            const contentToAdd = document.getElementById("content-container");
            document.documentElement.innerHTML = data;
            const nav = document.getElementsByClassName("nav-bar")
            if (nav && nav[0]) {
                nav[0].style.display = "none";
            }
            const content = document.getElementById("content");
            content.innerHTML = contentToAdd.innerHTML;

            const script = document.createElement("script");
            script.src = "index.js";
            document.body.appendChild(script);
        });
    </script>
</head>
<body>
    <div id="content-container">
        <link rel="stylesheet" href="styles/home.css">
        <div class="button-container">
            <a href="./account.html" class="menu-button">
                <i class="fas fa-user"></i>
                <span>Account</span>
            </a>
            <a href="./bookings.html" class="menu-button">
                <i class="fas fa-calendar-check"></i>
                <span>Bookings</span>
            </a>
        </div>
        <div class="button-container-single">
            <a href="./history.html" class="menu-button">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
        </div>
        <div class="app-description">
            <h3>App Description</h3>
            <p>Here at Parkly we take away the frustration of trying to find a parking space. Instead our easy-to-sue app will find nearby parking peer reviewed by other users in seconds.</p>
        </div>
    </div>
</body>
</html>
